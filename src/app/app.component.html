<div class="container">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Categorias</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>


    <div class="ui-g">

      <div class="ui-g-12">
          <p-table [value]="categorias" [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th></th>
                  </tr>
               </ng-template>
               <ng-template pTemplate="body" let-categoria>
                  <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nome}}</td>
                    <td>
                      <button pButton icon="fa-pencil" pTooltip = "Editar"> tooltipPosition="top"> </button>
                      <button pButton icon="fa-trash" pTooltip = "Excluir"> tooltipPosition="top"> </button>
                    </td>
                  </tr>
                </ng-template>
          </p-table>
      </div>

    </div>

</div>
  <div class="ui-g-12">
    <a pButton label="Nova Categoria"></a>
</div>
